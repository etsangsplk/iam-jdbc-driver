name: Publish Snapshot
on:
  push:
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Publish snapshot
      run: ./gradlew -PmavenUploadUser="${{ secrets.SONATYPE_USER }}" -PmavenUploadPassword="${{ secrets.SONATYPE_PASSWORD }}" -PsigningKeyId="${{ secrets.pgp_signing_key_id }}" -PsigningKey="${{ secrets.pgp_signing_key }}" -PsigningPassword="${{ secrets.pgp_signing_key_passphrase }}" -Prelease=false -Dorg.gradle.internal.publish.checksums.insecure build publish
